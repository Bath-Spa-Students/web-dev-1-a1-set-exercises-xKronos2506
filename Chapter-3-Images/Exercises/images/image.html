<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Images</title>
</head>
<body>
    <h1>90's Hood</h1> <!--header-->
    <div class="flexbox"> <!--flexbox div-->
        <div>
            <figure> <!--figcaption tag to display both picture and text-->
                <img src="2pac.jpg" alt="picture of 2pac" >
                <figcaption>Tupac Amaru Shakur</figcaption>
            </figure>
        </div>
        <div>
            <figure> <!--figcaption tag to display both picture and text-->
                <img src="ice cube.jpg" alt="ice cube picture">
                <figcaption>O'Shea "Ice Cube" Jackson</figcaption>
            </figure>
        </div>
        <div>
            <figure> <!--figcaption tag to display both picture and text-->
                <img src="biggie.jpg" alt="Biggie Smalls">
                <figcaption>Christopher George Latore "Notorious B.I.G" Wallace</figcaption>
            </figure>
        </div>
    </div>

    <footer>All rights reserved to Pinterest. </footer>
</body>
</html>
