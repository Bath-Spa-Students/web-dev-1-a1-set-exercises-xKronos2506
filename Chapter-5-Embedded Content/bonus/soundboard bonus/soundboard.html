<!DOCTYPE html> <!--HTML Declaration-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBoard</title>
    <link rel="stylesheet" href="soundboard.css">
    <script src="soundboard.js"></script>
</head>
<body>
    <!--header block for the title-->
    <header class="title">
        <h1>Audio Sampler</h1>
    </header>
    <!--first div block for the main content-->
    <div class="main">
        <!--sibling div for the container (to group the boxes accordingly using flexbox)-->
        <div class="container">
            <!--sounds div to specific groups-->
            <div class="sounds">
                <!--Each sound div has a p h3 tag and audio tag for the soundboard-->
                <p>10.</p>
                <h3>Ah-ha</h3>
                <audio src="ah-ha.mp3" class="audio"></audio>
            </div>

            <div class="sounds">
                <p>11.</p>
                <h3>Dan</h3>
                <audio src="dan.mp3" class="audio"></audio>
            </div>

            <div class="sounds">
                <p>12.</p>
                <h3>Back of the net</h3>
                <audio src="back-of-the-net.mp3" class="audio"></audio>
            </div>
        </div>
        <!--sibling div for the container (to group the boxes accordingly using flexbox)-->
        <div class="container">
            <div class="sounds">
                <p>13.</p>
                <h3>Bang out of order</h3>
                <audio src="bangoutoforder.mp3" class="audio"></audio>
            </div>
            <div class="sounds">
                <p>14.</p>
                <h3>Email of the Evening</h3>
                <audio src="emailoftheevening.mp3" class="audio"></audio>
            </div>
            <div class="sounds">
                <p> 15.</p>
                <h3>I ate a scotch egg</h3>
                <audio src="iateascotchegg.mp3" class="audio"></audio>
            </div>
        </div>
        <!--sibling div for the container (to group the boxes accordingly using flexbox)-->
        <div class="container">
            <div class="sounds">
                <p>16.</p>
                <h3>Pierre Bourne Tag</h3>
                <audio src="yopierreuwannacomeouthere.mp3" class="audio"></audio>
            </div>

            <div class="sounds">
                <p>17.</p>
                <h3>Im Confused</h3>
                <audio src="imconfused.mp3" class="audio"></audio>
            </div>

            <div class="sounds">
                    <p>18.</p>
                    <h3>Hello Partridge</h3>
                    <audio src="hellopartridge.mp3" class="audio"></audio>
            </div>
        </div>
    </div>
</body>
</html>
