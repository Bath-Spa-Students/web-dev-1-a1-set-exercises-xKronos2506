<!DOCTYPE html> <!--HTML Declaration with head tags to connect css file with viewport settings-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <div class="video"> <!--Div tag to place a video tag (for design purposes)-->
        <video width="640" height="360" controls loop> <!--video tag with a fixed with and height, as well as a control and loop declaration (to pause and play and loop the whole video)-->
            <source src="bronbron.mp4" type="video/mp4"> <!--source tag to fetch the video's link, with its appropriate type-->
        </video>
    </div>
</body>
</html>
